<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row align-items-center">
        <div>
          <h3 class="white-open-sans padding-20">Code Journal</h3>
        </div>
        <div>
          <h5 class="white-open-sans margin-20-l-r">Entries</h5>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" class="hidden">
      <h1>New Entry</h1>
      <form action="">
        <div class="row">
          <div class="column-half padding-r-12 img-margin-bot">
            <img src="images/placeholder-image-square.jpg" alt="placeholder">
          </div>
          <div class="column-half padding-l-12">
            <div>
              <div class="margin-5">
                <label for="title">Title</label>
              </div>
              <div class="margin-5">
                <input type="text" id="title" name="title" required>
              </div>
            </div>
            <div class="margin-25">
              <div class="margin-5">
                <label for="url">Photo URL</label>
              </div>
              <div class="margin-5">
                <input type="text" id="url" name="url" required>
              </div>
            </div>
          </div>
        </div>
        <div>
          <label for="notes">Notes</label>
        </div>
        <div class="margin-5">
          <textarea name="notes" id="notes" cols="40" rows="10" required></textarea>
        </div>
        <div class="button-right margin-20">
          <button class="white-open-sans">SAVE</button>
        </div>
      </form>
    </div>
    <div data-view="entries" class="">
      <div class="row align-items-center space-between">
        <h1>Entries</h1>
        <button class="white-open-sans button-right">NEW</button>
      </div>
      <div>
        <!-- <p class="text-center">No entries have been recorded.</p> -->
      </div>
      <ul>
        <li>
          <div class="row">
            <div class="column-half padding-r-12">
              <img src="https://i.pinimg.com/originals/a5/a6/2f/a5a62f9e42e6ec8fb6727811151d2b71.jpg" alt="cat sunbathing">
            </div>
            <div class="column-half padding-l-12">
              <h2>Cat in Sun</h2>
              <p>Art of a cat in loaf form.</p>
            </div>
          </div>
        </li>
        <li>
          <div class="row">
            <div class="column-half padding-r-12">
              <img src="https://i.pinimg.com/originals/f4/bd/62/f4bd629de2c56f27c5c54d970683e6e6.jpg" alt="">
            </div>
            <div class="column-half padding-l-12">
              <h2>Cat in Rain</h2>
              <p>Art of a cat in the park while it's raining.</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
